apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: actions-runner-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
      - name: sonarqube
        image: sonarqube:latest
        ports:
        - containerPort: 9000
